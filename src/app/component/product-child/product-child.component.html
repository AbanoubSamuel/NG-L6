<div class="row mt-5 justify-content-center" >
    <div ProductCard Color="bluegray"  class="card col-xl-3 col-lg-4 col-md-6 col-sm-12 m-3" *ngFor="let prd of FilterList">
        <img [src]="prd.img" class="card-img-top" />
        <div class="card-body">
            <h5 class="card-title">{{prd.name}}</h5>
            <p class="card-text">{{prd.price|currency:"EGY":"  ج.مصري  "}}</p>
            <p class="card-text" [ngSwitch]="prd.qty">
                <span class="badge rounded-pill bg-danger" *ngSwitchCase="0">OUT of Stock</span>
                <span class="badge rounded-pill bg-warning" *ngSwitchCase="1">Last Item in Stock</span>
                <span class="badge rounded-pill bg-secondary" *ngSwitchCase="2">{{prd.qty}} items in stock </span>
                <span class="badge rounded-pill bg-primary" *ngSwitchDefault>{{prd.qty}} items in stock </span>
            </p>
        </div>
        <div class="card-body d-flex justify-content-between">
            <!-- <a class="btn btn-outline-primary" [routerLink]="['/product',prd.id]">Details</a> -->
            <button class="btn btn-outline-primary" (click)="details(prd.id)">Details</button>
            <!-- <a class="btn btn-outline-primary" [routerLink]="['/product',prd.id]">Details</a> -->
            <a class="btn btn-outline-secondary"
            [ngClass]="{'disabled': prd.qty==0}"
            (click)="addToCart(prd.id,prd.price)">Add to cart</a>
        </div>
    </div>
</div>
